    email_reject_insufficient_trust_level:
      title: "تم رفض الرسالة الإلكترونية لأن مستوى الثقة غير كافٍ"
      subject_template: "مشكلة في الرسالة الإلكترونية [%{email_prefix}] - مستوى الثقة غير كافٍ"
      text_body_template: |
